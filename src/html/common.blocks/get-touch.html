<section class="touch">
	<div class="touch__container container">
		<img class="touch__img img" src="img/tomato.png" alt="tomato">
		<div class="touch__wrapper">
			<div class="touch__content">
				<h2 class="touch__title title_dark title">
					LET'S GET IN TOUCH
				</h2>
				<p class="touch__text text_dark text">
					Make orders, take part in promotions, recommend us to friends or connect
				</p>
			</div>
			<form class="touch__form" action="#" name="form" method="post" enctype="multipart/form-data">
				<img class="touch__mint img" src="img/mint.png" alt="mint">
				<div class="touch__input-box">
					<input class="touch__input input-reset" type="text" placeholder="Your name">
					<input class="touch__input input-reset" type="tel" placeholder="Your phone number">
				</div>
				<input class="touch__input touch__input_bottom input-reset" type="email" placeholder="Your E-mail">
				<div class="touch__box">
					<button class="touch__btn btn btn-reset" type="submit">
						Make your choice
					</button>
					<button class="touch__last-btn btn-reset" type="submit">
						<svg class="touch__telegram-icon">
							<use xlink:href="img/svg/sprite.svg#telegram" />
						</svg>
						<span class="touch__telegram">
							Telegram
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</section>
