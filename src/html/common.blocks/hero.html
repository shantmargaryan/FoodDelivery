<section class="hero">
	<div class="hero__container container">
		<div class="hero__content">
			<h1 class="hero__title title_light title">Your personal cook</h1>
			<p class="hero__text text_dark text">The balanced diet for every day</p>
			<button class="hero__btn btn btn-reset">Make your choice</button>
			<img class="hero__mint hero__mint_none img" src="img/mint.png" alt="mint" />
		</div>
		<div class="hero__img-box">
			<img class="hero__mint hero__mint_rotate img" src="img/mint.png" alt="mint" />
			<div class="hero__food-box">
				<img class="hero__img img" src="img/meal.png" alt="meal" />
				<img class="hero__seed img" src="img/seed.png" alt="seed" />
			</div>
			<img class="hero__leaf img" src="img/leaf.png" alt="leaf" />
			<svg class="hero__phone">
				<use xlink:href="img/svg/sprite.svg#phone" />
			</svg>
		</div>
	</div>
</section>
